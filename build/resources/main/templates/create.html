<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>PDF 변환 테스트</title>
</head>
<body>
<h1>남포교회 청년예배 주보 제작 툴입니다.</h1>
<hr>
<h3>범위로 지정된 성경 구절 모두 찾기</h3>
<form method="post" action="/">
    <select name="testament">
        <option value="구">구약</option>
        <option value="신">신약</option>
    </select>
    <input type="text" name="long_label">찾고싶은 성경전서
    <input type="text" name="chapter">장
    <input type="text" name="first">시작하는 절
    <input type="text" name="last">끝나는 절
    <button type="submit">가져오기</button>
</form>
<h2>조회된 성경 구절</h2>
<div th:if="${list != null}">
    <div th:each="list : ${list}">
        <p>[[${list.paragraph}]] [[${list.sentence}]]</p>
    </div>
</div>
<h2>찬양 악보 업로드</h2>
<form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file"/>
    <button type="submit">Upload</button>
</form>
<ul>
    <li th:each="list : ${ccm}">
        <a th:href="@{'/' + ${list.path}}" th:text="${list.name}"></a>
    </li>
</ul>
</body>
</html>
